<div style="max-width: 400px; margin: 0 auto;">
  <h2 style="text-align: center; color: #333;">Player Form</h2>
  <form #playerdetails="ngForm" (ngSubmit)="onSubmit(playerdetails)" style="display: flex; flex-direction: column; gap: 10px;">

      <!-- <div style="display: flex; flex-direction: column;">
          <label for="playerId" style="margin-bottom: 5px;">Player Id:</label>
          <input type="number" id="playerId" ngModel name="playerId" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div> -->

      <div style="display: flex; flex-direction: column;">
          <label for="playerName" style="margin-bottom: 5px;">Player Name:</label>
          <input type="text" id="playerName" ngModel name="playerName" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>

      <div style="display: flex; flex-direction: column;">
          <label for="jerseyNumber" style="margin-bottom: 5px;">Jersey Number:</label>
          <input type="number" id="jerseyNumber" ngModel name="jerseyNumber" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>

      <div style="display: flex; flex-direction: column;">
          <label for="role" style="margin-bottom: 5px;">Role:</label>
          <input type="text" id="role" ngModel name="role" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>

      <div style="display: flex; flex-direction: column;">
          <label for="totalMatches" style="margin-bottom: 5px;">Total Matches:</label>
          <input type="number" id="totalMatches" ngModel name="totalMatches" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>

      <div style="display: flex; flex-direction: column;">
          <label for="teamName" style="margin-bottom: 5px;">Team Name:</label>
          <input type="text" id="teamName" ngModel name="teamName" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>

      <div style="display: flex; flex-direction: column;">
          <label for="countryName" style="margin-bottom: 5px;">Country Name:</label>
          <input type="text" id="countryName" ngModel name="countryName" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>

      <div style="text-align: center;">
          <button type="submit" style="padding: 10px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
      </div>
  </form>
</div>
