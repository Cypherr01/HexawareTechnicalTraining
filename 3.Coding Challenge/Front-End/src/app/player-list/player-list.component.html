<div style="text-align: center; margin-top: 20px;">
    <p style="font-size: 20px; color: #333;">player-list works!</p>
    <table style="width: 50%; margin: 0 auto; border-collapse: collapse; margin-top: 10px;">
        <thead style="background-color: #f2f2f2;">
            <tr>
                <th style="padding: 10px; border: 1px solid #ddd;">PlayerName</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let playername of playerNames" style="border: 1px solid #ddd;">
                <td style="padding: 10px;">{{playername}}</td>
            </tr>
        </tbody>
    </table>
</div>
